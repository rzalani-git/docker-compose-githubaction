# This is a basic workflow to help you get started with Actions

name: SSH with Password

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install sshpass and openssh-client
      run: sudo apt-get install -y sshpass openssh-client

    - name: Set up SSH agent and run command
      run: |
        echo "PRIVATE_KEY_PEM" > private_key.pem
        cat private_key.pem
        eval "$(ssh-agent -s)"
        echo "$PRIVATE_KEY" | ssh-add -
        sshpass -p "123" ssh ubuntu@3.88.163.75 'touch new.txt'

    


